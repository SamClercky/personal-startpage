<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <script type="text/javascript" src="config.js" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <time id="timer">tijd</time>
    <time id="datum">datum</time>
    <form id="search">
        <select id="engine-select" name="engine"></select>
        <input autofocus type="search" placeholder="Search with Google" name="search-query" />
        <button>Go</button>
    </form>
    <div id="links"></div>

    <!-- Wave animation -->
    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>
</body>
</html>
